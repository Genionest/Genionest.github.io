    <h1>插入排序</h1>
    <pre>
void insertion_sort(int a[], int length){
    // 数组的值不超过一个，就不用排序了
    if(length<=1)return;
    // 每次整理索引为0-j的数
    for(int j=1;j<length;j++){
        int key = a[j];
        int i=j-1;
        while(i>=0&&a[i]>key){
            a[i+1] = a[i];
            i--;
        }
        //因为上面i--了，所以这里相当于找出比a[j]大的a[i]，然后a[j]和a[i]互换
        a[i+1] = key;
    }
}
