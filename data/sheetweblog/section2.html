<div class="maincontent-txt">
    <h1>CSS语言日志 1</h1>
    <p>
        css的样式优先级是就近原则，所以内联式的优先级最高 <br>
        外联：&lt;link href="css.css" rel="stylesheet"&gt; <br>
        嵌入：在&lt;head&gt;里添加&lt;style type='text/css'&gt;&lt;/style&gt; <br>
        内联：在元素的style属性里设置style="left:100px;background=red;" <br>
    </p>
</div>
