<div class="maincontent-txt">
    <h1>程序结构</h1>
    <h3>while</h3>
    <code><pre>
while expression
    commands
end
    </pre></code>
    <h3>for</h3>
    <code><pre>
// 没有部长版，步长为1
for i = start:stop
    commands
end
// 带有步长版
for i = start:step:stop
    commands
end
遍历矩阵
for i = A
    commands
end
    </pre></code>
    <h4>可以在循环里使用break和continue</h4>
    <br>
    <h3>if...eles</h3>
    <code><pre>
if expression
    commands1
else
    commands2
end
    </pre></code>
</div>
